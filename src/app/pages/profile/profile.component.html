<app-page-title [title]="'profile' | locale"></app-page-title>

<div class="space-y-6 lg:space-y-8">
  <h2 class="text-lg lg:text-xl font-semibold text-gray-900 mb-4">
    {{ "personalData" | locale }}
  </h2>
  <hr class="mb-4 lg:mb-6 border-gray-200" />

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-6">
    <app-info-field
      *ngFor="let info of personalInfo"
      [label]="info.label | locale"
      [value]="info.value"
    ></app-info-field>
  </div>

  <div class="border-t border-gray-200 pt-4 lg:pt-6">
    <h2 class="text-lg lg:text-xl font-semibold text-gray-900 mb-4">
      {{ "accountManagement" | locale }}
    </h2>

    <div class="space-y-6">
      <div
        *ngFor="let account of accounts; let i = index"
        class="flex flex-col gap-4 lg:flex-row lg:items-end"
      >
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-2">{{
            "agencyNumber" | locale
          }}</label>
          <input
            type="text"
            [value]="account.agency"
            readonly
            class="w-full px-3 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-500 text-sm lg:text-base"
          />
        </div>

        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-2">{{
            "account" | locale
          }}</label>
          <input
            type="text"
            [value]="account.account"
            readonly
            class="w-full px-3 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-500 text-sm lg:text-base"
          />
        </div>

        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-2">{{
            "alias" | locale
          }}</label>
          <input
            type="text"
            [value]="account.alias"
            #aliasInput
            class="w-full px-3 py-3 border border-gray-300 rounded-lg bg-white text-gray-900 text-sm lg:text-base focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <app-button
          type="outline"
          [label]="'save' | locale"
          class="w-full lg:w-auto lg:min-w-[100px] py-3"
          (click)="onSaveAccount(i, aliasInput.value)"
        ></app-button>
      </div>
    </div>
  </div>
</div>
