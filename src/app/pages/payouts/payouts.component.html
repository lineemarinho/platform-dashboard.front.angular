<div class="max-w-full">
  <app-page-title [title]="'payouts' | locale"></app-page-title>

  <!-- Desktop Filters -->
  <div class="hidden lg:block mb-6">
    <form
      [formGroup]="filterForm"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-8 gap-3"
    >
      <div class="min-w-0">
        <app-input
          type="text"
          [label]="'code' | locale"
          fontSize="xs"
          placeholder="Código"
          formControlName="code"
        ></app-input>
      </div>

      <div class="min-w-0">
        <app-select
          [label]="'status' | locale"
          fontSize="xs"
          formControlName="status"
          [options]="[
            { value: 'PAID', label: 'Pago' },
            { value: 'PENDING', label: 'Pendente' },
            { value: 'ERROR', label: 'Erro' },
            { value: 'PROCESSING', label: 'Processando' }
          ]"
        ></app-select>
      </div>

      <div class="min-w-0">
        <app-input
          type="text"
          [label]="'company' | locale"
          fontSize="xs"
          placeholder="Nome da empresa"
          formControlName="company"
        ></app-input>
      </div>

      <div class="min-w-0">
        <app-input
          type="text"
          [label]="'senderAccount' | locale"
          fontSize="xs"
          placeholder="Conta remetente"
          formControlName="senderAccount"
        ></app-input>
      </div>

      <div class="min-w-0">
        <app-input
          type="text"
          [label]="'receiverAccount' | locale"
          fontSize="xs"
          placeholder="Conta destinatário"
          formControlName="receiverAccount"
        ></app-input>
      </div>

      <div class="min-w-0">
        <app-select
          [label]="'paymentMethod' | locale"
          fontSize="xs"
          formControlName="paymentMethod"
          [options]="[
            { value: 'PIX', label: 'PIX' },
            { value: 'BANK_TRANSFER', label: 'Transferência Bancária' },
            { value: 'BOLETO', label: 'Boleto' }
          ]"
        ></app-select>
      </div>

      <div class="min-w-0">
        <app-input
          type="text"
          [label]="'financialPartner' | locale"
          fontSize="xs"
          placeholder="Parceiro financeiro"
          formControlName="financialPartner"
        ></app-input>
      </div>

      <div class="min-w-0">
        <app-select
          [label]="'origin' | locale"
          fontSize="xs"
          formControlName="origin"
          [options]="[
            { value: 'PAYOUT', label: 'Payout' },
            { value: 'REFUND', label: 'Reembolso' }
          ]"
        ></app-select>
      </div>
    </form>

    <div class="flex gap-3 pt-4">
      <app-button
        type="outline"
        [label]="'clear' | locale"
        (click)="onClear()"
      ></app-button>
      <app-button
        type="primary"
        [label]="'filter' | locale"
        (click)="onFilter()"
      ></app-button>
    </div>
  </div>

  <!-- Mobile Filters Toggle -->
  <div class="lg:hidden mb-4">
    <app-button
      type="outline"
      [label]="'filters' | locale"
      (click)="toggleMobileFilters()"
      customClass="w-full"
    ></app-button>
  </div>

  <!-- Mobile Filters -->
  <div *ngIf="isMobileFiltersOpen" class="lg:hidden mb-6">
    <form [formGroup]="filterForm" class="space-y-4">
      <div>
        <app-input
          type="text"
          [label]="'code' | locale"
          fontSize="xs"
          placeholder="Código"
          formControlName="code"
        ></app-input>
      </div>

      <div>
        <app-select
          [label]="'status' | locale"
          fontSize="xs"
          formControlName="status"
          [options]="[
            { value: 'PAID', label: 'Pago' },
            { value: 'PENDING', label: 'Pendente' },
            { value: 'ERROR', label: 'Erro' },
            { value: 'PROCESSING', label: 'Processando' }
          ]"
        ></app-select>
      </div>

      <div>
        <app-input
          type="text"
          [label]="'company' | locale"
          fontSize="xs"
          placeholder="Nome da empresa"
          formControlName="company"
        ></app-input>
      </div>

      <div>
        <app-input
          type="text"
          [label]="'senderAccount' | locale"
          fontSize="xs"
          placeholder="Conta remetente"
          formControlName="senderAccount"
        ></app-input>
      </div>

      <div>
        <app-input
          type="text"
          [label]="'receiverAccount' | locale"
          fontSize="xs"
          placeholder="Conta destinatário"
          formControlName="receiverAccount"
        ></app-input>
      </div>

      <div>
        <app-select
          [label]="'paymentMethod' | locale"
          fontSize="xs"
          formControlName="paymentMethod"
          [options]="[
            { value: 'PIX', label: 'PIX' },
            { value: 'BANK_TRANSFER', label: 'Transferência Bancária' },
            { value: 'BOLETO', label: 'Boleto' }
          ]"
        ></app-select>
      </div>

      <div>
        <app-input
          type="text"
          [label]="'financialPartner' | locale"
          fontSize="xs"
          placeholder="Parceiro financeiro"
          formControlName="financialPartner"
        ></app-input>
      </div>

      <div>
        <app-select
          [label]="'origin' | locale"
          fontSize="xs"
          formControlName="origin"
          [options]="[
            { value: 'PAYOUT', label: 'Payout' },
            { value: 'REFUND', label: 'Reembolso' }
          ]"
        ></app-select>
      </div>
    </form>

    <div class="flex gap-3 pt-2">
      <app-button
        type="outline"
        customClass="w-full"
        [label]="'clear' | locale"
        (click)="onClearAndClose()"
        class="flex-1"
      ></app-button>
      <app-button
        type="primary"
        customClass="w-full"
        [label]="'filter' | locale"
        (click)="onFilterAndClose()"
        class="flex-1"
      ></app-button>
    </div>
  </div>

  <!-- Debug: isLoading = {{ isLoading }} -->
  <app-loading
    *ngIf="isLoading"
    message="Carregando payouts..."
    variant="card"
    size="md"
  ></app-loading>

  <!-- Debug: Dados carregados = {{ payouts().length }} -->

  <app-table
    *ngIf="!isLoading"
    [columns]="tableColumns"
    [rows]="tableRows"
    [columnMap]="mapRowToColumns"
    [onViewDetails]="onViewDetails"
    [showActions]="true"
  ></app-table>

  <app-pagination
    *ngIf="!isLoading && totalItems > 0"
    [paginationInfo]="paginationInfo"
    (pageChange)="onPageChange($event)"
  ></app-pagination>
</div>
