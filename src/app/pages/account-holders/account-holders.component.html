<app-page-title [title]="'accountHolders' | locale"></app-page-title>

<form [formGroup]="filterForm" class="hidden lg:block bg-white mb-6">
  <div class="flex items-end justify-between">
    <div class="flex flex-wrap gap-3 items-end">
      <div class="min-w-[200px]">
        <app-input
          type="email"
          [label]="'email' | locale"
          fontSize="xs"
          placeholder="Email"
          formControlName="email"
        ></app-input>
      </div>

      <div class="min-w-[200px]">
        <app-input
          type="text"
          [label]="'document' | locale"
          fontSize="xs"
          placeholder="000.000.000-00"
          formControlName="document"
        ></app-input>
      </div>

      <div class="min-w-[200px]">
        <app-input
          type="text"
          [label]="'fullName' | locale"
          fontSize="xs"
          placeholder="Nome completo"
          formControlName="fullName"
        ></app-input>
      </div>
    </div>

    <div class="flex gap-3">
      <app-button
        type="outline"
        [label]="'clear' | locale"
        (click)="onClear()"
      ></app-button>
      <app-button
        type="primary"
        [label]="'filter' | locale"
        (click)="onFilter()"
      ></app-button>
    </div>
  </div>
</form>

<div class="lg:hidden bg-white mb-6 rounded-lg border border-gray-200">
  <div class="p-4 border-b border-gray-200">
    <button
      (click)="toggleMobileFilters()"
      class="flex items-center justify-between w-full text-left"
    >
      <div class="flex items-center gap-2">
        <span class="material-icons text-gray-600">filter_list</span>
        <span class="font-medium text-gray-900">{{ "filters" | locale }}</span>
      </div>
      <div class="flex items-center gap-2">
        <span
          *ngIf="hasActiveFilters()"
          class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full"
        >
          {{ getActiveFiltersCount() }}
        </span>
        <span
          class="material-icons text-gray-600 transition-transform duration-200"
          [class.rotate-180]="isMobileFiltersOpen"
        >
          expand_more
        </span>
      </div>
    </button>
  </div>

  <form
    [formGroup]="filterForm"
    *ngIf="isMobileFiltersOpen"
    class="p-4 space-y-4"
  >
    <div class="grid grid-cols-1 gap-4">
      <div>
        <app-input
          type="email"
          [label]="'email' | locale"
          fontSize="xs"
          placeholder="Email"
          formControlName="email"
        ></app-input>
      </div>

      <div>
        <app-input
          type="text"
          [label]="'document' | locale"
          fontSize="xs"
          placeholder="000.000.000-00"
          formControlName="document"
        ></app-input>
      </div>

      <div>
        <app-input
          type="text"
          [label]="'fullName' | locale"
          fontSize="xs"
          placeholder="Nome completo"
          formControlName="fullName"
        ></app-input>
      </div>
    </div>

    <div class="flex gap-3 pt-2">
      <app-button
        type="outline"
        customClass="w-full"
        [label]="'clear' | locale"
        (click)="onClearAndClose()"
        class="flex-1"
      ></app-button>
      <app-button
        type="primary"
        customClass="w-full"
        [label]="'filter' | locale"
        (click)="onFilterAndClose()"
        class="flex-1"
      ></app-button>
    </div>
  </form>
</div>

<app-loading
  *ngIf="isLoading"
  message="Carregando account holders..."
  variant="card"
  size="md"
></app-loading>

<app-table
  *ngIf="!isLoading"
  [columns]="tableColumns"
  [rows]="tableRows"
  [columnMap]="mapRowToColumns"
  [onViewDetails]="onViewDetails"
></app-table>

<app-pagination
  *ngIf="!isLoading && totalItems > 0"
  [paginationInfo]="paginationInfo"
  (pageChange)="onPageChange($event)"
></app-pagination>
