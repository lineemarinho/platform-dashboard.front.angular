<div class="max-w-full">
  <app-page-title [title]="'payIns' | locale"></app-page-title>

  <!-- Desktop Filters -->
  <div class="hidden lg:block mb-6">
    <form [formGroup]="filterForm" class="flex items-end justify-between">
      <div class="flex flex-wrap gap-3 items-end">
        <div class="min-w-[100px]">
          <app-input
            type="date"
            [label]="'startDate' | locale"
            fontSize="xs"
            width="100%"
            formControlName="startDate"
          ></app-input>
        </div>

        <div class="min-w-[120px]">
          <app-input
            type="date"
            [label]="'endDate' | locale"
            fontSize="xs"
            formControlName="endDate"
          ></app-input>
        </div>

        <div class="min-w-[120px]">
          <app-select
            [label]="'searchBy' | locale"
            fontSize="xs"
            formControlName="searchBy"
            [options]="searchByOptions"
            placeholder="Selecione o campo"
          ></app-select>
        </div>

        <div class="min-w-[120px]">
          <app-select
            [label]="'status' | locale"
            fontSize="xs"
            formControlName="status"
            [options]="statusOptions"
            placeholder="Selecione o status"
          ></app-select>
        </div>

        <div class="min-w-[120px]">
          <app-input
            type="text"
            [label]="'idempotencyKey' | locale"
            fontSize="xs"
            placeholder="Chave de idempotência"
            formControlName="idempotencyKey"
          ></app-input>
        </div>

        <div class="min-w-[120px]">
          <app-input
            type="text"
            [label]="'e2eId' | locale"
            fontSize="xs"
            placeholder="E2E ID"
            formControlName="e2eId"
          ></app-input>
        </div>
      </div>
      <div class="flex gap-3 pt-4">
        <app-button
          type="outline"
          [label]="'clear' | locale"
          (click)="onClear()"
        ></app-button>
        <app-button
          type="primary"
          [label]="'filter' | locale"
          (click)="onFilter()"
        ></app-button>
      </div>
    </form>
  </div>

  <!-- Mobile Filters Toggle -->
  <div class="lg:hidden mb-4">
    <app-button
      type="outline"
      [label]="'filters' | locale"
      (click)="toggleMobileFilters()"
      customClass="w-full"
    ></app-button>
  </div>

  <!-- Mobile Filters -->
  <div *ngIf="isMobileFiltersOpen" class="lg:hidden mb-6">
    <form [formGroup]="filterForm" class="space-y-4">
      <div>
        <app-input
          type="date"
          [label]="'startDate' | locale"
          fontSize="xs"
          formControlName="startDate"
        ></app-input>
      </div>

      <div>
        <app-input
          type="date"
          [label]="'endDate' | locale"
          fontSize="xs"
          formControlName="endDate"
        ></app-input>
      </div>

      <div>
        <app-select
          [label]="'searchBy' | locale"
          fontSize="xs"
          formControlName="searchBy"
          [options]="searchByOptions"
          placeholder="Selecione o campo"
        ></app-select>
      </div>

      <div>
        <app-select
          [label]="'status' | locale"
          fontSize="xs"
          formControlName="status"
          [options]="statusOptions"
          placeholder="Selecione o status"
        ></app-select>
      </div>

      <div>
        <app-input
          type="text"
          [label]="'idempotencyKey' | locale"
          fontSize="xs"
          placeholder="Chave de idempotência"
          formControlName="idempotencyKey"
        ></app-input>
      </div>

      <div>
        <app-input
          type="text"
          [label]="'e2eId' | locale"
          fontSize="xs"
          placeholder="E2E ID"
          formControlName="e2eId"
        ></app-input>
      </div>
    </form>

    <div class="flex gap-3 pt-2">
      <app-button
        type="outline"
        customClass="w-full"
        [label]="'clear' | locale"
        (click)="onClearAndClose()"
        class="flex-1"
      ></app-button>
      <app-button
        type="primary"
        customClass="w-full"
        [label]="'filter' | locale"
        (click)="onFilterAndClose()"
        class="flex-1"
      ></app-button>
    </div>
  </div>

  @if (isLoading) {
  <app-loading
    message="Carregando payins..."
    variant="card"
    size="md"
  ></app-loading>
  } @if (!isLoading) {
  <app-table
    [columns]="tableColumns"
    [rows]="tableRows"
    [columnMap]="mapRowToColumns"
    [onViewDetails]="viewDetailsHandler"
    [showActions]="true"
  ></app-table>

  @if (totalItems > 0) {
  <app-pagination
    [paginationInfo]="paginationInfo"
    (pageChange)="onPageChange($event)"
  ></app-pagination>
  } }
</div>
