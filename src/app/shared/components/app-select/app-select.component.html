<div class="relative">
  <label [for]="inputId" class="block text-xs font-medium text-gray-700 mb-1"
    >{{ label }}
  </label>
  <select
    [id]="inputId"
    [value]="value"
    [disabled]="disabled"
    [attr.aria-label]="label || placeholder"
    [title]="label || placeholder"
    (change)="onSelect($event)"
    (blur)="onBlur()"
    class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed appearance-none bg-white text-{{
      fontSize
    }}"
  >
    <option value="" disabled>{{ placeholder }}</option>
    <option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </option>
  </select>
  <div
    class="absolute mt-4 inset-y-0 right-0 flex items-center pr-1 pointer-events-none"
  >
    <span class="material-icons text-gray-400">arrow_drop_down</span>
  </div>
</div>
