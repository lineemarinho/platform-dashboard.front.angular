<div class="flex flex-wrap gap-2">
  <div
    *ngFor="let filter of filters"
    (click)="onFilterClick(filter)"
    class="flex items-center border border-gray-200 rounded-lg px-3 py-2 cursor-pointer transition-colors bg-white"
    [class]="
      selectedFilter === filter.type
        ? 'bg-slate-100 border-slate-300'
        : 'hover:bg-gray-50'
    "
  >
    <div class="text-sm font-semibold text-gray-900">
      {{ filter.type }}
    </div>

    <div class="w-px h-4 bg-gray-300 mx-2"></div>

    <div class="flex items-center gap-1">
      <span class="text-sm text-gray-700">{{ filter.nickname }}</span>
      <button
        *ngIf="filter.hasEdit"
        (click)="onEditClick($event, filter)"
        class="text-slate-600 hover:text-slate-800 transition-colors ml-1 p-1 rounded"
        title="Editar apelido"
        type="button"
      >
        <span class="material-icons text-xs">edit</span>
      </button>
    </div>
  </div>
</div>
