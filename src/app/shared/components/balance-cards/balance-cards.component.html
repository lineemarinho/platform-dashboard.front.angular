<div
  class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 mb-6"
>
  <ul class="flex flex-wrap -mb-px">
    <li *ngFor="let card of cards" class="me-2">
      <div
        class="inline-block p-4 border-b-2 rounded-t-lg cursor-pointer transition-all duration-200"
        [class]="
          isCardActive(card.id)
            ? 'text-slate-600 border-slate-600'
            : 'border-transparent hover:text-gray-600 hover:border-gray-300'
        "
        (click)="onCardClick(card.id)"
      >
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full flex items-center justify-center">
            <img
              [src]="card.icon"
              [alt]="card.currency"
              [title]="card.currency"
              alt="icon"
              class="w-8 h-8"
            />
          </div>

          <div class="flex flex-col items-start">
            <span class="text-xs font-medium text-teal-700">
              {{ "availableBalance" | locale }}
            </span>
            <span class="text-lg font-bold text-gray-900">{{
              card.amount
            }}</span>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
